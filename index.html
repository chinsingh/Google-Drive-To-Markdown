<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google Drive to Markdown</title>
</head>
<body>
    <div class="card shadow-sm w-75 center">
        <div class="card-body">
            <div class="input-group">
                <input type="text" id="drive-link" class="form-control" placeholder="Paste the Google Drive file link here" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn" onclick="writeToClipboard()"type="button" id="button-addon2">Copy Markdown</button>
            </div>    
        </div>
    </div>
    <div class="alert alert-success" id="alert-success" role="alert">
        Markdown copied!
    </div>  
</body>
</html>
